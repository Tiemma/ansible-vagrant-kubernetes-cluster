- hosts: all
  become: yes
  tasks:
   - name: Append subnets of all nodes to the no_proxy env varible
     shell: echo no_proxy=$no_proxy,10.244.0.0/16  >> /etc/environment

   - name: install Docker
     apt:
       name: docker.io
       state: present
       update_cache: true
    
   - name: create kubernetes service directory
     file:
       path: /etc/systemd/system/docker.service.d
       state: directory
       mode: 0755

   - name: Create the proxy configuration for Docker
     shell: echo "[Service]" >> /etc/systemd/system/docker.service.d/http_proxy.conf; for i in HTTP{,S}_PROXY; do echo -e Environment=\"$i='trendgate.interswitchng.com:8080'\" >> /etc/systemd/system/docker.service.d/http-proxy.conf; done

   - name: Starts and enables service docker, if not started
     service:
       name: docker
       state: restarted
       enabled: yes

   - name: install APT Transport HTTPS
     apt:
       name: apt-transport-https
       state: present

   - name: add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

   - name: add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

   - name: install kubelet
     apt:
       name: kubelet
       state: present
       update_cache: true

   - name: install kubeadm
     apt:
       name: kubeadm
       state: present

- hosts: machine1
  become: yes
  tasks:
   - name: install kubectl
     apt:
       name: kubectl
       state: present